    </div>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.0/build/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        (function IIFE() {
            var handles = document.querySelectorAll(".handle");

            handles.forEach(function(handle) {
                handle.addEventListener("click", handleClick);
            });

            function handleClick(event) {
                var drawerID = event.target.dataset.drawer;
                var drawer = document.getElementById(drawerID);

                if (event.target.textContent === "Open") {
                    drawer.style.display = "block";
                    event.target.textContent = "Close";
                } else {
                    drawer.style.display = "none";
                    event.target.textContent = "Open";
                }
            }
        })();
    </script>
